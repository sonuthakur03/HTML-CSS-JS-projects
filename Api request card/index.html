<!DOCTYPE html> <!-- Specifies the document type and version of HTML -->
<html lang="en"> <!-- Specifies the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Declares the character encoding for the document -->
    <title>ApiRequest</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" href="css/index.css"> <!-- Links an external CSS stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnects to Google Fonts server -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnects to Google Fonts server -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet"> <!-- Links to Google Fonts, specifying the font family and weights -->
</head>
<body>
    <div class="card"> <!-- Container div for a card -->
      <div id="images"> <!-- Container div for images -->
            <img id="image" src="nature.jpg"></img> <!-- Image element with ID "image" and source "nature.jpg" -->
            </div>
        <div class="btn1"> <!-- Container div for buttons -->
          <div id="follower"> <!-- Container div for follower button -->
            <button id="followers" class="btn"></button> <!-- Follower button element with ID "followers" and class "btn" -->  
            <p class="para">Followers</p> <!-- Paragraph element with class "para" for displaying text -->
            </div>
            <div id="followings"> <!-- Container div for following button -->
            <button id="following" class="btn"></button> <!-- Following button element with ID "following" and class "btn" -->   
            <p class="para">Following</p> <!-- Paragraph element with class "para" for displaying text -->
            </div>
        </div>
        <div class="heading"> <!-- Container div for heading -->
            <h2 id="name"></h2> <!-- Heading element with ID "name" -->
            <p>dolore viverra curae ancillae fringilla aliquid postea elit honestatis luctus qualisque discere dissentiunt aliquam arcu ea eripuit reprehendunt sagittis gravida nascetur</p> <!-- Paragraph element for displaying text -->
        </div>
        <div class="btn2"> <!-- Container div for another set of buttons -->
            <a href="#">Read more</a> <!-- Anchor element for navigation -->
        </div>
    </div>
    <script src="js/index.js"></script> <!-- Links an external JavaScript file -->
</body>
</html>
