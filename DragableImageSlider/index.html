<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Dragable Image Slider</title>
</head>
<body>
	<div class="wrapper">
	    <span id="left" class="material-symbols-outlined icon">
arrow_back_ios
</span>
	    <ul class="carousel">
	        <li class="card">
	            <div class="img"><img src="https://pbs.twimg.com/media/E5avNwmXwAQLGrR.jpg" alt="luffy" draggable="false"></div>
	            <h3>Monkey D. Luffy</h3>
	            <span>Straw Hat</span>
	        </li>
	        <li class="card">
	            <div class="img"><img src="https://wallpapers-clan.com/wp-content/uploads/2022/08/zoro-pfp-4.jpg" alt="zoro" draggable="false"></div>
	            <h3>Roronoa Zoro</h3>
	            <span>Pirate Hunter</span>
	        </li>
	        <li class="card">
	            <div class="img"><img src="https://i.pinimg.com/474x/d5/f9/10/d5f910a7b56f106aa1f2334d8822c059.jpg" alt="sanji" draggable="false"></div>
	            <h3>Vinsmoke Sanji</h3>
	            <span>Black Leg</span>
	        </li>
	        <li class="card">
	            <div class="img"><img src="https://i.pinimg.com/564x/f1/e2/73/f1e273d1b86dd30a8b3c3f92dfbd2725.jpg" alt="Nami" draggable="false"></div>
	            <h3>Nami</h3>
	            <span>Cat Burglar</span>
	        </li>
	        <li class="card">
	            <div class="img"><img src="https://i.pinimg.com/1200x/27/a0/8a/27a08ab4a6e3040827451c4f5f0307e0.jpg" alt="ussop" draggable="false"></div>
	            <h3>Ussop</h3>
	            <span>GOD</span>
	        </li>
	        <li class="card">
	            <div class="img"><img src="https://lh3.googleusercontent.com/proxy/9w0Aip4lIt3GFrtrSL7fs-g88spHz-e0nu4ERLeLShamrkHr4GwvqclFH-zSQiamg2T2nhpvmWt0bgp4KHt2leb37oWLMMjyO4H9YPwKNzuUO2XujvjbhGktmxHZEWCpsE-iqw" alt="robin" draggable="false"></div>
	            <h3>Nico Robin</h3>
	            <span>Devil's Child</span>
	        </li>
	    </ul>
	    <span id="right" class="material-symbols-outlined icon">
arrow_forward_ios
</span>
	</div>
</body>
</html>
